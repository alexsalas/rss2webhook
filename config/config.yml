development:
  settings:
    type: post
    process_on_start: false
    check_interval: 1 # in minutes

  rss_feeds:
    -
      url: http://www.tmz.com/rss.xml
      webhook: http://localhost:3000/hook
      output:
        - title
        - link
        - description
        - pubDate
    -
      url: http://news.yahoo.com/rss/us
      webhook: http://localhost:3000/get_hook
      type: get